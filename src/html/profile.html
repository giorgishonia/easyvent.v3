<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/profile.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>EasyVent</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                        <img id="img" src="../../images/logo.png" alt="easyvent logo">
                </span>
                <div class="text logo-text">
                    <span class="name">EasyVent</span>
                    <span class="profession">Explore & Connect</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="nav-link">
                    <a href="./eventCreate.html">
                        <i class='bx bx-plus-circle icon'></i>
                        <span class="text nav-text">Create Post</span>
                    </a>
                </li>
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="../../index.html">  
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./events.html">
                            <i class='bx bx-party icon'></i>
                            <span class="text nav-text">Events</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./tournaments.html">
                            <i class='bx bx-trophy icon'></i>
                            <span class="text nav-text">Tournaments</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./calendar.html">
                            <i class='bx bx-calendar icon'></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./gallery.html">
                            <i class='bx bx-image icon'></i>
                            <span class="text nav-text">Gallery</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                  <li class="nav-link" id="loginButton">
                    <a href="#">
                        <i class='bx bx-log-in icon' ></i>
                        <span class="text nav-text">Login</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                <div id="user-info">
                  <img src="../../images/profile-picture.jpg" id="userImg">
                  <div class="user-details">
                    <div id="userName"></div>
                    <div id="userEmail"></div>
                  </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="home">
        <div id="profileContainer">
            <div id="profileBanner" class="profile-banner-wrapper">
                <img src="../..../../images/1352190.png" alt="Profile Banner" id="profileBannerImg">
                <button id="editBannerButton" class="edit-button"><i class='bx bx-edit'></i> Edit</button>
                <input type="file" id="bannerInput" accept="image/*" style="display: none;">
            </div>
            
            <!-- Profile Picture Wrapper -->
            <div id="profilePicture" class="profile-picture-wrapper">
                <img src="../../images/profile-picture.jpg" alt="Profile Picture" id="profilePictureImg">
                <button id="editProfilePictureButton" class="edit-button"><i class='bx bx-edit'></i> Edit</button>
                <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            </div>
            <h1 id="userNameProfile">John Doe</h1>
            <p id="userEmailProfile">john.doe@example.com</p>
        <!-- Inside the profile section or wherever appropriate -->
<button id="followToggleButton" class="follow-button">Follow</button>

            <h2>Posted Events</h2>
            <ul id="userEventsList"></ul>
        
            <h2>Followers</h2>
            <ul id="followersList"></ul>
        
            <h2>Followed</h2>
            <ul id="followedList"></ul>
        </div>
        
        <!-- Hidden file inputs for uploading new images -->
        <input type="file" id="bannerInput" accept="image/*" style="display: none;">
        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
        
    </section>
    <button id="loginButton">Login with Google</button>
</body>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
<script src="../js/profile.js"></script>
<script src="../js/script.js"></script>
</html>
